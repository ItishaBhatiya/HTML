<html>
<head>
<title>Student Form</title>
</head>
<body>
	<h1><center> STUDENT ADDMISSION FORM  </center></h1>
	<hr>
	<form>
	<h3><u> Student Detail </u></h3>
		<label>First Name:</label>
		<input type="text" placeholder="Enter your First Name"/>
		&nbsp
		&nbsp
		<label>Middle Name:</label>
		<input type="text" placeholder="Enter your Middle Name"/>
		&nbsp
		&nbsp
		<label>Last Name:</label>
		<input type="text" placeholder="Enter your Last Name"/>
		<br/>
		<br/>
		<label>Student Age:</label>
		<input type="number" min="5" placeholder="Enter your Age" required/>
		&nbsp
		&nbsp
		<label>Student DOB:</label>
		<input type="number" min="5" placeholder="Enter your Date of Birth" required/>
		<br/>
		<hr/>
		<h3><u> Student Information </u></h3>
		<label>Email:</label>
		<input type="email" placeholder="Enter your Email" required/>
		&nbsp
		&nbsp
		<label>Father's Name:</label>
		<input type="text" placeholder="Enter your Father's Name"/>
		&nbsp
		&nbsp
		<label>Father's Occupation:</label>
		<input type="text" placeholder="Enter your Father's Occupation"/>
		&nbsp
		&nbsp
		<label>Father's Income:</label>
		<input type="text" placeholder="Enter your Father's Yearly Income"/>
		<br/>
		<br/>
		<label>Stream:</label>
		<select>
			<option>Select your Stream</option>
			<option>Science</option>
			<option>Commerce</option>
			<option>Arts</option>
		</select>
		&nbsp
		&nbsp
		&nbsp
		&nbsp
		&nbsp
		<label>Student's Hobbies:</label>
		<input type="checkbox"/>Singing
		<input type="checkbox"/>Dancing
		<input type="checkbox"/>Writing
		&nbsp
		&nbsp
		&nbsp
		&nbsp
		&nbsp
		<label>Student's Gender:</label>
		<input type="radio" value="male" name="gender"/>Male
		<input type="radio" value="female" name="gender"/>Female
		<br/>
		<br/>
		<label>City:</label>
		<input type="text" placeholder="Enter Your City">
		&nbsp
		&nbsp
		<label>State:</label>
		<input type="text" placeholder="Enter Your State">
		&nbsp
		&nbsp
		<label>Pin code:</label>
		<input type="text" placeholder="Enter Your Pincode Number">
		<hr/>
		<h3><u> Addmission Start </u></h3>
		<label>Date:</label>
		<input type="date"/>
		&nbsp
		&nbsp
		&nbsp
		&nbsp
		<label>Time:</label>
		<input type="time"/>
		&nbsp
		&nbsp
		&nbsp
		&nbsp
		<label>Attachment:</label>
		<input type="file"/>
		
		<br/>
		<br/>
		<input type="submit" value="Submit"/>
		<input type="reset" value="Reset"/>
	</form>
</body>
</html>
